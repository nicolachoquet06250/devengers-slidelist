<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/assets/png/logo.png"/>
  <link rel="manifest" href="/manifest.json"/>
  <title>Devengers SlideList</title>

  <script type="module">
    import func from './assets/js/index.module.js';

    window.params = {
      LinkUrl: '{{.LinkUrl}}',
      LinkLabel: '{{.LinkLabel}}',
      Referer: '{{.Referer}}',
      ClientID: '{{.ClientID}}',
      ClientSecret: '{{.ClientSecret}}',
      RedirectURI: '{{.RedirectURI}}',
      ApiKey: '{{.ApiKey}}',
    };

    func();
  </script>
  
  <script src="/assets/js/index.js"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/index.css" />
</head>
<body>
  <template id="pptx-card">
    <section class="card">
      <header class="card-screenshot">
        <img data data-src="thumbnailLink" data-alt="name"
             alt="" src=""
             referrerpolicy="no-referrer" />
      </header>

      <main class="card-body">
        <h1 data data-inner-text="name"></h1>

        <img data data-src="iconLink" data-alt="name"
             alt="" src=""
             style="width: 40px" />
      </main>

      <footer class="card-footer">
        <span data data-inner-text="modifiedTime"
              date-format="dd/mm/yyyy"></span>

        <span data data-inner-text="size" format-data="formatSize"></span>

        <div>
          <a data data-href="webViewLink" target="_blank">
            <i class="fa-solid fa-eye"></i>
          </a>

          <a data data-href="webContentLink">
            <i class="fa-solid fa-download"></i>
          </a>
        </div>
      </footer>
    </section>
  </template>

  <main>
    <nav>
      <img src="/assets/png/logo.png" alt="Norsys Devengers" class="logo">

      <!--<a href="sms:0763207630?body=Bonjour\nJe vous contacte pour ...">
        Contactez moi par texto
      </a>-->

      <a href="web+devengerssl://testing" target="_blank">
        Test deep-link
      </a>

      <span id="deep-link-label"></span>
    </nav>

    <div id="app"></div>
  </main>

  <div id="install-pwa-alert">
    <div id="install-button-container">
      <button id="installBtn" disabled> 
          {{.InstallButtonLabel}} 
      </button>
    </div>

    <div id="close-container">
      <button id="close"> X </button>
    </div>
  </div>
</body>
</html>
